      // Completely disable Vite HMR to prevent WebSocket connection errors

        window.WebSocket = function(url, protocols) {
          // Block Vite HMR WebSocket connections entirely
          if (typeof url === 'string' && (
            url.includes('localhost:undefined') || 
            url.includes('vite') || 
            url.includes('hmr')
          )) {

            // Return a dummy WebSocket that won't cause errors
            return {
              close: () => {},
              send: () => {},
              addEventListener: () => {},
              removeEventListener: () => {},
              readyState: 3, // CLOSED state
              CONNECTING: 0,
              OPEN: 1,
              CLOSING: 2,
              CLOSED: 3
            };
          }
          
          return new originalWebSocket(url, protocols);
        };
        
        // Copy static properties
        Object.setPrototypeOf(window.WebSocket, originalWebSocket);
        Object.defineProperty(window.WebSocket, 'prototype', {
          value: originalWebSocket.prototype,
          writable: false
        });
        
        console.log('âœ… HMR bypass activated - WebSocket errors prevented');
      }
