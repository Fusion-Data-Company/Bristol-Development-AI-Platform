    <!-- Debug script for ElevenLabs widget -->
    <script>
      window.addEventListener('load', function() {
        console.log('üîç Checking ElevenLabs widget status...');
        
        // Check if the custom element is defined
        if (customElements.get('elevenlabs-convai')) {
          console.log('‚úÖ ElevenLabs custom element is registered');
        } else {
          console.log('‚ùå ElevenLabs custom element not registered');
        }
        
        // Check if the widget element exists
        const widget = document.querySelector('elevenlabs-convai');
        if (widget) {
          console.log('‚úÖ ElevenLabs widget element found:', widget);
          console.log('Widget agent-id:', widget.getAttribute('agent-id'));
        } else {
          console.log('‚ùå ElevenLabs widget element not found');
        }
        
        // Listen for any ElevenLabs related errors
        window.addEventListener('error', function(e) {
          if (e.error && e.error.toString().includes('elevenlabs')) {
            console.error('ElevenLabs error:', e.error);
          }
        });
      });
      
      // Also check after a delay
      setTimeout(() => {
        const widget = document.querySelector('elevenlabs-convai');
        console.log('üïê ElevenLabs widget check after 3s:', widget ? 'Found' : 'Not found');
        if (widget) {
          console.log('Widget computed style:', window.getComputedStyle(widget));
        }
      }, 3000);
    </script>
